<!-- Modal Reutilizável para Cadastrar Nova Unidade -->
<div class="modal fade" id="newAgencyUnitModal" tabindex="-1" aria-labelledby="newAgencyUnitModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newAgencyUnitModalLabel">
                    <i class="fas fa-plus me-2"></i>
                    Cadastrar Nova Unidade Solicitante
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="newAgencyUnitForm">
                <div class="modal-body">
                    <!-- Container para mensagens de alerta -->
                    <div id="agencyUnitModalAlerts"></div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="newAgencyUnitName" class="form-label">Nome da Unidade</label>
                            <input type="text" class="form-control" id="newAgencyUnitName" name="name" required>
                            <div class="form-text">Nome completo da unidade</div>
                        </div>
                        <div class="col-md-6">
                            <label for="newAgencyUnitShortName" class="form-label">Sigla</label>
                            <input type="text" class="form-control" id="newAgencyUnitShortName" name="short_name" required>
                            <div class="form-text">Sigla ou nome abreviado</div>
                        </div>
                        <div class="col-md-6">
                            <label for="newAgencyUnitAgency" class="form-label">Agência</label>
                            <select class="form-control" id="newAgencyUnitAgency" name="agency" required>
                                <option value="">Selecione uma agência</option>
                            </select>
                            <input type="hidden" id="newAgencyUnitOrganization" name="organization">
                            <div class="form-text">Agência à qual a unidade pertence</div>
                        </div>
                        <div class="col-md-6">
                            <label for="newAgencyUnitDepartment" class="form-label">Departamento</label>
                            <select class="form-control" id="newAgencyUnitDepartment" name="department">
                                <option value="">Selecione um departamento</option>
                            </select>
                            <div class="form-text">Departamento ao qual a unidade está vinculada (opcional)</div>
                        </div>
                        <div class="col-md-6">
                            <label for="newAgencyUnitEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="newAgencyUnitEmail" name="email">
                            <div class="form-text">E-mail de contato da unidade (opcional)</div>
                        </div>
                        
                    </div>
                </div>
                <div class="card-footer bg-light border-top">
                    <div class="d-flex justify-content-between align-items-center">                    
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check me-1"></i>
                            Salvar
                        </button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times me-1"></i>
                            Cancelar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
