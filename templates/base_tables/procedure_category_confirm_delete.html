{% extends '_global/layout/base.html' %}

{% block title %}Confirmar Exclusão - {{ block.super }}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">
                        <i class="fas fa-exclamation-triangle text-warning me-2"></i>Confirmar Exclusão
                    </h3>
                    <div class="alert alert-warning">
                        <p class="mb-0">Você tem certeza que deseja excluir a categoria:</p>
                        <p class="mb-0"><strong>{{ category.name }}</strong>?</p>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'base_tables:procedure_category_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-2"></i>Sim, excluir
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
